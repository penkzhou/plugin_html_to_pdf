name: html_to_pdf
description: Flutter plugin for generating PDF documents from HTML code templates
version: 0.8.0
homepage: https://github.com/penkzhou/plugin_html_to_pdf

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1


flutter:
  plugin:
    platforms:
      android:
        package: com.oldautumn.flutter.html_to_pdf
        pluginClass: HtmlToPdfPlugin
      ios:
        pluginClass: HtmlToPdfPlugin


